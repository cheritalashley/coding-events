<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" th:action="@{/events/edit}">
   <div class="form-group">
       <label>Name
         <input type="text" th:value="${name}" name="name" class="form-control">
       </label>
   </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:value="${description}" name="description" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>ID
            <input type="hidden" th:value="${eventId}" name="eventId" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>
</form>
</body>
</html>
